name: Weekly SEO Report Agent

on:
  schedule:
    # 09:00 Europe/Warsaw with DST-safe gating (runs at 07:00 and 08:00 UTC)
    - cron: '0 7 * * 2'
    - cron: '0 8 * * 2'
  workflow_dispatch:

concurrency:
  group: weekly-seo-report-agent
  cancel-in-progress: false

jobs:
  run-weekly-report:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Create .env from secret
        env:
          WEEKLY_SEO_ENV: ${{ secrets.WEEKLY_SEO_ENV }}
        run: |
          if [ -z "$WEEKLY_SEO_ENV" ]; then
            echo "Missing required secret: WEEKLY_SEO_ENV"
            exit 1
          fi
          printf "%s" "$WEEKLY_SEO_ENV" > .env

      - name: Restore Google credential files from secrets (optional)
        env:
          GSC_CREDENTIALS_JSON: ${{ secrets.GSC_CREDENTIALS_JSON }}
          GSC_OAUTH_CLIENT_SECRET_JSON: ${{ secrets.GSC_OAUTH_CLIENT_SECRET_JSON }}
          GSC_AUTH_CLIENT: ${{ secrets.GSC_AUTH_CLIENT }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_DRIVE_CLIENT_SECRET_JSON }}
          GOOGLE_DRIVE_TOKEN_JSON: ${{ secrets.GOOGLE_DRIVE_TOKEN_JSON }}
        run: |
          mkdir -p .secrets
          set -a
          source .env
          set +a

          gsc_client_payload="$GSC_OAUTH_CLIENT_SECRET_JSON"
          if [ -z "$gsc_client_payload" ] && [ -n "$GSC_AUTH_CLIENT" ]; then
            gsc_client_payload="$GSC_AUTH_CLIENT"
          fi

          drive_client_payload="$GOOGLE_DRIVE_CLIENT_SECRET_JSON"
          if [ -z "$drive_client_payload" ] && [ -n "$GSC_AUTH_CLIENT" ]; then
            # Reuse OAuth client secret when Drive client secret is not provided separately.
            drive_client_payload="$GSC_AUTH_CLIENT"
          fi

          if [ -n "$GSC_CREDENTIALS_JSON" ]; then
            target="${GSC_CREDENTIALS_PATH:-.secrets/gsc_credentials.json}"
            mkdir -p "$(dirname "$target")"
            printf "%s" "$GSC_CREDENTIALS_JSON" > "$target"
            echo "GSC_CREDENTIALS_PATH=$target" >> "$GITHUB_ENV"
          fi

          if [ -n "$gsc_client_payload" ]; then
            target="${GSC_OAUTH_CLIENT_SECRET_PATH:-.secrets/gsc_oauth_client_secret.json}"
            mkdir -p "$(dirname "$target")"
            printf "%s" "$gsc_client_payload" > "$target"
            echo "GSC_OAUTH_CLIENT_SECRET_PATH=$target" >> "$GITHUB_ENV"
          fi

          if [ -n "$drive_client_payload" ]; then
            target="${GOOGLE_DRIVE_CLIENT_SECRET_PATH:-.secrets/google_drive_client_secret.json}"
            mkdir -p "$(dirname "$target")"
            printf "%s" "$drive_client_payload" > "$target"
            echo "GOOGLE_DRIVE_CLIENT_SECRET_PATH=$target" >> "$GITHUB_ENV"
          fi

          if [ -n "$SERVICE_ACCOUNT_JSON" ]; then
            wrote_service_account=0
            for target in \
              "${PEOPLE_MANAGER_GOOGLE_CREDENTIALS_PATH:-}" \
              "${GMAIL_SERVICE_ACCOUNT_PATH:-}" \
              "${GSC_CREDENTIALS_PATH:-}" \
              "secret.json"
            do
              if [ -z "$target" ]; then
                continue
              fi
              mkdir -p "$(dirname "$target")"
              printf "%s" "$SERVICE_ACCOUNT_JSON" > "$target"
              wrote_service_account=1
            done
            if [ "$wrote_service_account" = "1" ]; then
              echo "SERVICE_ACCOUNT_JSON restored to configured local credential paths."
            fi
          fi

          if [ -n "$GOOGLE_DRIVE_TOKEN_JSON" ]; then
            target="${GOOGLE_DRIVE_TOKEN_PATH:-.secrets/google_drive_token.json}"
            mkdir -p "$(dirname "$target")"
            printf "%s" "$GOOGLE_DRIVE_TOKEN_JSON" > "$target"
            echo "GOOGLE_DRIVE_TOKEN_PATH=$target" >> "$GITHUB_ENV"
          fi

      - name: Time gate (09:00 Europe/Warsaw, Tuesday)
        id: gate
        if: github.event_name == 'schedule'
        run: |
          DOW=$(TZ=Europe/Warsaw date +%u)
          HOUR=$(TZ=Europe/Warsaw date +%H)
          echo "Local Europe/Warsaw time: $(TZ=Europe/Warsaw date)"
          if [ "$DOW" = "2" ] && [ "$HOUR" = "09" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run weekly report agent
        if: github.event_name == 'workflow_dispatch' || steps.gate.outputs.should_run == 'true'
        run: |
          weekly-seo-agent

      - name: Upload generated report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-seo-report-artifacts-${{ github.run_id }}
          path: |
            outputs/**
            SEO Weekly Reports/**
          if-no-files-found: ignore
